<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Glass Button — Диагностика</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
    }

    .glass-button {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1.5px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #003C74; /* Насыщенный авиационный синий */
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
      transition: transform 0.2s ease;
    }

    .glass-button:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="glass-button">Диагностика</div>
</body>
</html>
